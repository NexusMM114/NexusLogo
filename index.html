<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Logo Store | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: #ffffff; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .logo-card { transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        .logo-card:hover { transform: translateY(-10px); border-color: #0088cc; box-shadow: 0 20px 40px rgba(0, 136, 204, 0.15); }
        .btn-premium { background: linear-gradient(135deg, #0088cc 0%, #0055ff 100%); transition: all 0.3s ease; }
        .btn-premium:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 136, 204, 0.4); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        .modal-animate { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-40 px-6 py-5 border-b border-white/5 bg-black/80 backdrop-blur-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-[#0088cc] rounded-lg flex items-center justify-center font-bold">N</div>
                <h1 class="text-xl font-extrabold tracking-tighter uppercase">Nexus<span class="text-[#0088cc]">Store</span></h1>
            </div>
            <div class="flex items-center gap-6">
                <a href="#gallery" class="hidden md:block text-sm font-semibold text-gray-400 hover:text-white transition">Explore</a>
                <button onclick="openAdmin()" class="text-xs font-bold px-4 py-2 border border-white/10 rounded-full hover:bg-white hover:text-black transition uppercase tracking-widest">Admin</button>
            </div>
        </div>
    </nav>

    <header class="relative pt-20 pb-12 px-6 overflow-hidden text-center">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full bg-[#0088cc]/5 blur-[120px] rounded-full"></div>
        <div class="relative z-10">
            <span class="px-4 py-1.5 rounded-full border border-[#0088cc]/30 text-[#0088cc] text-[10px] font-black uppercase tracking-[0.3em] mb-6 inline-block">Premium Assets</span>
            <h2 class="text-5xl md:text-7xl font-extrabold tracking-tight mb-6">Elevate Your <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-500">Digital Presence</span></h2>
            <p class="text-gray-400 max-w-lg mx-auto text-lg">Curated high-quality logos and PFPs for modern brands.</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="flex justify-between items-end mb-10">
            <div>
                <h3 class="text-2xl font-bold">Latest Designs</h3>
                <p class="text-sm text-gray-500">All designs are unique and ready for use.</p>
            </div>
        </div>
        
        <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>
    </main>

    <div id="adminModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/95 backdrop-blur-md">
        <div class="glass w-full max-w-2xl rounded-[2.5rem] overflow-hidden modal-animate">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                <h3 class="text-lg font-bold uppercase tracking-widest">Admin Dashboard</h3>
                <button onclick="closeAdmin()" class="text-gray-400 hover:text-white text-xl">&times;</button>
            </div>
            
            <div class="p-8">
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="p-4 rounded-2xl bg-white/5 border border-white/5">
                        <span class="text-[10px] text-gray-500 uppercase block mb-1">Active Items</span>
                        <span id="statCount" class="text-2xl font-black text-[#0088cc]">0</span>
                    </div>
                    <div class="p-4 rounded-2xl bg-white/5 border border-white/5">
                        <span class="text-[10px] text-gray-500 uppercase block mb-1">Pricing</span>
                        <span class="text-2xl font-black text-green-500">₹20</span>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-8">
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Logo Image URL</label>
                            <input type="text" id="logoUrl" oninput="updatePreview()" placeholder="https://i.ibb.co/..." class="w-full bg-black border border-white/10 p-3 rounded-xl focus:border-[#0088cc] outline-none text-sm transition">
                        </div>
                        <div class="flex gap-4">
                            <div class="flex-1">
                                <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Code</label>
                                <input type="text" id="logoCode" placeholder="NX-01" class="w-full bg-black border border-white/10 p-3 rounded-xl focus:border-[#0088cc] outline-none text-sm">
                            </div>
                            <div class="w-24">
                                <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Price</label>
                                <input type="number" id="logoPrice" value="20" class="w-full bg-black border border-white/10 p-3 rounded-xl focus:border-[#0088cc] outline-none text-sm">
                            </div>
                        </div>
                        <button onclick="publishLogo()" class="btn-premium w-full py-4 rounded-xl font-black text-xs uppercase tracking-widest">Add Logo to Store</button>
                    </div>

                    <div class="flex flex-col items-center justify-center p-6 rounded-3xl border border-dashed border-white/20 bg-white/5">
                        <span class="text-[10px] font-bold text-gray-500 uppercase mb-4 tracking-widest">Live Preview</span>
                        <div id="prevBox" class="w-32 h-32 rounded-2xl bg-black border border-white/10 overflow-hidden flex items-center justify-center">
                            <img id="prevImg" src="" class="hidden w-full h-full object-cover">
                            <span id="prevText" class="text-[10px] text-gray-700">No Image</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load data from LocalStorage
        let logos = JSON.parse(localStorage.getItem('nexus_cloud_db')) || [];

        function openAdmin() {
            const pass = prompt("Enter Admin Password:");
            if (pass === "admin123") {
                document.getElementById('adminModal').style.display = 'flex';
                updateStats();
            } else {
                alert("Incorrect password.");
            }
        }

        function closeAdmin() {
            document.getElementById('adminModal').style.display = 'none';
        }

        function updatePreview() {
            const url = document.getElementById('logoUrl').value;
            const img = document.getElementById('prevImg');
            const txt = document.getElementById('prevText');
            
            if(url.includes('http')) {
                img.src = url;
                img.classList.remove('hidden');
                txt.classList.add('hidden');
            } else {
                img.classList.add('hidden');
                txt.classList.remove('hidden');
            }
        }

        function publishLogo() {
            const url = document.getElementById('logoUrl').value;
            const code = document.getElementById('logoCode').value || `NX-${Math.floor(Math.random()*899)+100}`;
            const price = document.getElementById('logoPrice').value;

            if(!url.startsWith('http')) return alert("Please paste a valid Image URL");

            const newLogo = { id: Date.now(), image: url, code: code, price: price };
            logos.unshift(newLogo); // Add to beginning
            saveAndRender();
            
            // Clear inputs
            document.getElementById('logoUrl').value = '';
            document.getElementById('logoCode').value = '';
            updatePreview();
            updateStats();
        }

        function deleteLogo(id) {
            if(confirm("Permanently remove this logo?")) {
                logos = logos.filter(l => l.id !== id);
                saveAndRender();
                updateStats();
            }
        }

        function saveAndRender() {
            localStorage.setItem('nexus_cloud_db', JSON.stringify(logos));
            renderGallery();
        }

        function updateStats() {
            document.getElementById('statCount').innerText = logos.length;
        }

        function renderGallery() {
            const container = document.getElementById('gallery');
            if (logos.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 text-gray-600 font-bold uppercase tracking-widest">No logos found in store</div>`;
                return;
            }

            container.innerHTML = logos.map(logo => `
                <div class="logo-card glass rounded-[2.5rem] p-4 flex flex-col">
                    <div class="relative rounded-[2rem] overflow-hidden aspect-square mb-6 group">
                        <img src="${logo.image}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400?text=Link+Error'">
                        <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <button onclick="deleteLogo(${logo.id})" class="text-[10px] font-bold bg-red-600 px-4 py-2 rounded-full uppercase tracking-tighter">Remove</button>
                        </div>
                    </div>
                    <div class="flex justify-between items-center px-2 pb-2">
                        <div>
                            <p class="text-[10px] font-black text-[#0088cc] uppercase tracking-widest">${logo.code}</p>
                            <h4 class="text-2xl font-extrabold italic">₹${logo.price}</h4>
                        </div>
                        <button onclick="buyNow('${logo.code}', '${logo.price}')" class="btn-premium px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest">Buy Now</button>
                    </div>
                </div>
            `).join('');
        }

        function buyNow(code, price) {
            const msg = `Hello Nexus,\nI would like to purchase a Logo / PFP.\n\nPrice: ₹${price}\nLogo Code: ${code}\nName for Logo: ______\n`;
            window.location.href = `https://t.me/NexusMM?text=${encodeURIComponent(msg)}`;
        }

        // Initial Start
        renderGallery();
    </script>
</body>
</html>
