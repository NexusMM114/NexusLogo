<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Logo Store | Premium Designs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #ffffff; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .glass-card:hover { transform: translateY(-5px); border-color: #0088cc; box-shadow: 0 0 20px rgba(0, 136, 204, 0.2); }
        .tg-button { background: #0088cc; transition: all 0.3s ease; }
        .tg-button:hover { background: #00a2f2; box-shadow: 0 0 15px rgba(0, 136, 204, 0.4); }
        .admin-panel { display: none; }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="sticky top-0 z-50 px-6 py-4 glass-card border-none bg-black/50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tighter italic">NEXUS<span class="text-[#0088cc]">.</span></h1>
            <div class="space-x-6 text-sm font-medium uppercase tracking-widest text-gray-400">
                <a href="#" class="hover:text-white transition">Home</a>
                <a href="#gallery" class="hover:text-white transition">Logos</a>
                <button onclick="toggleAdmin()" class="hover:text-[#0088cc] transition">Admin</button>
            </div>
        </div>
    </nav>

    <header class="py-20 text-center px-4">
        <h2 class="text-5xl md:text-7xl font-bold mb-4 bg-gradient-to-r from-white to-gray-500 bg-clip-text text-transparent">Premium Visual Identity</h2>
        <p class="text-gray-400 text-lg max-w-xl mx-auto">Exclusive logo designs starting at just ₹20. Ready for your brand.</p>
    </header>

    <section id="adminSection" class="admin-panel max-w-2xl mx-auto mb-20 p-8 glass-card rounded-3xl">
        <h3 class="text-xl font-bold mb-6 text-[#0088cc]">Admin: Upload New Logo</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-xs text-gray-500 mb-1 uppercase">Logo Image</label>
                <input type="file" id="logoFile" accept="image/*" class="w-full bg-black border border-gray-800 p-2 rounded-lg">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs text-gray-500 mb-1 uppercase">Logo Code</label>
                    <input type="text" id="logoCode" placeholder="NX-001" class="w-full bg-black border border-gray-800 p-3 rounded-lg focus:outline-none focus:border-[#0088cc]">
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1 uppercase">Price (₹)</label>
                    <input type="number" id="logoPrice" value="20" class="w-full bg-black border border-gray-800 p-3 rounded-lg focus:outline-none focus:border-[#0088cc]">
                </div>
            </div>
            <button onclick="uploadLogo()" class="w-full py-4 rounded-xl font-bold bg-white text-black hover:bg-gray-200 transition">PUBLISH LOGO</button>
        </div>
    </section>

    <main class="max-w-6xl mx-auto px-6">
        <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <script>
        let logos = JSON.parse(localStorage.getItem('nexus_logos')) || [];

        function toggleAdmin() {
            const pass = prompt("Enter Admin Password:");
            if (pass === "admin123") {
                const section = document.getElementById('adminSection');
                section.style.display = section.style.display === 'block' ? 'none' : 'block';
                section.scrollIntoView({ behavior: 'smooth' });
            } else {
                alert("Unauthorized access.");
            }
        }

        function uploadLogo() {
            const fileInput = document.getElementById('logoFile');
            const codeInput = document.getElementById('logoCode');
            const priceInput = document.getElementById('logoPrice');

            if (!fileInput.files[0]) return alert("Please select an image");
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const newLogo = {
                    id: Date.now(),
                    image: e.target.result,
                    code: codeInput.value || `NX-${Math.floor(Math.random() * 900) + 100}`,
                    price: priceInput.value || "20"
                };

                logos.push(newLogo);
                localStorage.setItem('nexus_logos', JSON.stringify(logos));
                renderLogos();
                
                // Reset fields
                fileInput.value = '';
                codeInput.value = '';
            };
            reader.readAsDataURL(fileInput.files[0]);
        }

        function deleteLogo(id) {
            logos = logos.filter(l => l.id !== id);
            localStorage.setItem('nexus_logos', JSON.stringify(logos));
            renderLogos();
        }

        function renderLogos() {
            const container = document.getElementById('gallery');
            container.innerHTML = logos.map(logo => `
                <div class="glass-card rounded-[2rem] overflow-hidden p-4">
                    <div class="relative group">
                        <img src="${logo.image}" class="w-full aspect-square object-cover rounded-2xl mb-4" alt="Logo Design">
                        <button onclick="deleteLogo(${logo.id})" class="absolute top-2 right-2 bg-red-500/80 p-2 rounded-full opacity-0 group-hover:opacity-100 transition text-xs">Delete</button>
                    </div>
                    <div class="flex justify-between items-end px-2">
                        <div>
                            <p class="text-xs text-gray-500 font-mono">${logo.code}</p>
                            <h4 class="text-xl font-bold text-white">₹${logo.price}</h4>
                        </div>
                        <button onclick="buyNow('${logo.code}', '${logo.price}')" class="tg-button px-6 py-2.5 rounded-full text-sm font-bold flex items-center gap-2">
                            BUY NOW
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function buyNow(code, price) {
            const message = `Hello Nexus,  
I would like to purchase a Logo / PFP.

Price: ₹${price}  
Logo Code: ${code}  
Name for Logo: ______  

Please let me know the next steps.`;
            
            const encoded = encodeURIComponent(message);
            window.location.href = `https://t.me/NexusMM?text=${encoded}`;
        }

        // Initial Load
        renderLogos();
    </script>
</body>
</html>
